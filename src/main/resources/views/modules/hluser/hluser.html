<head>
<title></title>
<meta charset="UTF-8">

<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>

    <div v-show="showList" class="panel panel-default">
		<div class="panel-heading">个人资产信息</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">货币价格：</div>
			   	<div class="col-sm-10">
			   		<div class="col-sm-2 control-label">{{hlUser.price}}</div>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">流通货币：</div>
			   	<div class="col-sm-10">
			   		<div class="col-sm-2 control-label">{{hlUser.amount}}</div>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">锁仓货币：</div>
			   	<div class="col-sm-10">
			   		<div class="col-sm-2 control-label">{{hlUser.lockAmount}}</div>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">直推奖金：</div>
			   	<div class="col-sm-10">
			   		<div class="col-sm-2 control-label">{{hlUser.recReward}}</div>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">推荐人账号：</div>
			   	<div class="col-sm-10">
			   		<div class="col-sm-2 control-label">{{hlUser.recUser}}</div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary"  data-toggle="modal" data-target="#myModal" value="我要锁仓"/>
				<input type="button" class="btn btn-primary"  data-toggle="modal" data-target="#myRecModal" value="我要推广"/>
			</div>
		</form>
		
	    
	</div>
	<div v-show="showList" class="panel panel-default">
		<div class="panel-heading">个人交易信息</div>
		<table id="transaction"></table>
	    <div id="transactionGridPager"></div>
	</div>
	<div v-show="showList" class="panel panel-default">
		<div class="panel-heading">个人奖金信息</div>
		<table id="reward"></table>
	    <div id="rewardGridPager"></div>
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					锁仓金额
				</h4>
			</div>
			<div class="modal-body">
			      <input type="text" class="form-control" v-model="hlUser.willLockAmount" placeholder="锁仓金额"/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary" @click="lockAmount">
					提交
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
	<div class="modal fade" id="myRecModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					我的链接
				</h4>
			</div>
			<div class="modal-body">
				<input type="text" class="form-control" v-model="recLink" disabled/>
			</div>
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					二维码推广
				</h4>
			</div>
			<div class="modal-body">
				<div id="qrDiv"></div>  
				<img id="imagQrDiv" src=""/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
</div>

<script src="../../js/modules/hluser/hluser.js"></script>
</body>
</html>
